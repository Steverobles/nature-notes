{% extends 'base.html' %}
{% block content %}

<div id="signup-form">

    <h1>Sign Up</h1>

    <p class="red-text"> {{ error_message }}</p>

    <form method="POST" action="{% url 'signup' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn" value="Sign Up">
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Log In</a> instead.</p>

</div>

{% endblock %}
