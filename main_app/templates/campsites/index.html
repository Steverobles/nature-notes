{% extends 'base.html' %}
{% block content %}

<h1>My Campsites</h1>

{% for campsite in campsites %}
    <a href="{% url 'detail' campsite.id %}">
        <div class="card">
            <div class="card-content">
                <p class="photo"></p>
                <p><span class="card-title">{{ campsite.name }}</span> | {{ campsite.location }}</p>
                <p>{{ campsite.description|linebreaks }}</p>
            </div>
        </div>
    </a>
{% endfor %}

{% endblock %}
