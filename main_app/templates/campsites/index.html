{% extends 'base.html' %}
{% block content %}

{% load static %}

<div id="index">
    <img id="index-image" src="{% static 'images/mattias-helge-CAk3Rl75CD8-unsplash.jpg' %}" alt="tent in a field" style="height: 100%; width: 100%;" >

    <div class="text">
        <h1>My Campsites</h1>

        {% for campsite in campsites %}
            <a href="{% url 'detail' campsite.id %}">
                <div class="card">
                    <div class="card-content">
                        <p class="photo"></p>
                        <p><span class="card-title">{{ campsite.name }}</span> | {{ campsite.location }}</p>
                        <p class="description">{{ campsite.description|linebreaks }}</p>
                    </div>
                </div>
            </a>
        {% endfor %}
    </div>

</div>

{% endblock %}
