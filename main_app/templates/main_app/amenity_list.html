{% extends 'base.html' %}
{% block content %}

<div class="amenity-detail">

  <h1>Amenity List</h1>

  {% for amenity in amenity_list %}
    <span>
      {{ amenity.name }} 
      <a href="{% url 'amenities_delete' amenity.id %}">x</a>
    </span>
  {% endfor %}

  <a class="btn" href="{% url 'amenities_create' %}">Add New Amenity</a>

</div>

{% endblock %}
