{% extends 'base.html' %}

{% block content %}

<div class="edit-add-form">
  {% if object %}
    <h1>Edit {{object.name}}</h1>
  {% else %}
    <h1>Add Amenity</h1>
  {% endif %}
  <form action="" method="post">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <input type="submit" value="Submit!" class="btn">
  </form>
</div>
{% endblock %}
